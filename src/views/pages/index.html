<!doctype html>
<html lang="en">
<head>
  <!-- include head.html -->
  @@include('../layouts/head.html', {
    "title": "HTML Boilerplate"
  })
  <!-- include styles.html -->
  @@include('../layouts/styles.html')
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- include header.html -->
    @@include('../layouts/header.html')

    <!-- include banner.html -->
    
    <div class="middle">
      <div class="middle-contents">
        <h2 style="border-bottom: 1px solid red">All</h2>
        <h2>Human</h2>
        <h2>Nature</h2>
        <h2>Country</h2>
        <h2>Video</h2>
      </div>
      <div class="top-img">
        <div class="middle-img">
          <img class="human-1" src="../../images/IMG_5335.jpg"/>
        </div>
        <div class="middle-img">
          <img class="human-2" src="../../images/IMG_5336.jpg"/>
        </div>
        <div class="middle-img">
          <img class="human-3" src="../../images/IMG_5337.jpg"/>
        </div>
        <div class="middle-img">
          <img class="nature-1" src="../../images/IMG_5338.jpg"/>
        </div>
        <div class="middle-img">
          <img class="nature-2" src="../../images/IMG_5339.jpg"/>
        </div>
        <div class="middle-img">
          <img class="nature-3" src="../../images/IMG_5340.jpg"/>
        </div>
        <div class="middle-img">
          <img class="country-1" src="../../images/IMG_5341.jpg"/>
        </div>
        <div class="middle-img">
          <img class="country-2" src="../../images/IMG_5342.jpg"/>
        </div>
        <div class="middle-img">
          <img class="country-3" src="../../images/IMG_5379.jpg"/>
        </div>
        <div class="middle-img">
          <img class="video-1" src="../../images/IMG_5343.jpg"/>
        </div>
        <div class="middle-img">
          <img class="video-2" src="../../images/IMG_5344.jpg"/>
        </div>
        <div class="middle-img">
          <img class="video-3" src="../../images/IMG_5345.jpg"/>
        </div>
        <div class="middle-img">
          <button class="view">View More</button>
        </div>
      </div>
    </div>
    <!-- include footer.html -->
    @@include('../layouts/footer.html')
  </div>

  <!-- include scripts.html -->
  @@include('../layouts/scripts.html')
</body>
</html>
